<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Development Site</title>

    <!-- Basic styles -->
    <link rel="stylesheet" href="css/base.css">
    <!-- Component styles -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu/header-menu.css">
    <link rel="stylesheet" href="css/menu/footer-menu.css">
    <link rel="stylesheet" href="css/content/json-setting.css">
    <link rel="stylesheet" href="css/content/json-body.css">

    <link rel="stylesheet" href="css/mobile/base-mobile.css">
    <link rel="stylesheet" href="css/mobile/footer-menu-mobile.css">
    <link rel="stylesheet" href="css/mobile/footer-mobile.css">
    <link rel="stylesheet" href="css/mobile/header-menu-mobile.css">
    <link rel="stylesheet" href="css/mobile/header-mobile.css">
    <link rel="stylesheet" href="css/mobile/json-body-mobile.css">
    <link rel="stylesheet" href="css/mobile/json-setting-mobile.css">

</head>
<body>

<header class="header">
    <div class="header-logo">
        <svg width="24" height="24" viewBox="0 0 24 24">
            <path fill="#3ddc84" d="M3,18l6-6l-6-6l1.41-1.41L11.83,12l-7.42,7.41L3,18z M15,18l6-6l-6-6l1.41-1.41L23.83,12l-7.42,7.41L15,18z"/>
        </svg>
    </div>
    <nav class="header-menu">
        <ul>
            <li><a href="#" data-menu-item="load">Загрузить файл</a></li>
            <li><a href="#" data-menu-item="save">Сохранить файл</a></li>
        </ul>
    </nav>
    <button class="theme-toggle" aria-label="Toggle theme">
        <svg viewBox="0 0 24 24">
            <path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
        </svg>
    </button>
</header>

<div class="main-container">
    <div class="json-setting">
        <!-- settings block -->
    </div>
    <div class="json-body">
        <!-- main content -->
        <div class="json-editor-container">
            <div class="json-toolbar">
                <button class="json-button" id="format-json">Форматировать</button>
                <button class="json-button" id="minify-json">Минифицировать</button>
                <button class="json-button" id="clear-json">Очистить</button>
            </div>
            <textarea class="json-textarea" id="json-input" placeholder='{"example": "JSON data"}'></textarea>
            <div class="json-status-bar" id="json-status">Готов к работе</div>
        </div>
    </div>
</div>

<footer class="footer">
    <nav class="footer-menu">
        <ul>
            <li><a href="#" data-menu-item="load">Загрузить файл</a></li>
            <li><a href="#" data-menu-item="save">Сохранить файл</a></li>
        </ul>
        <div class="footer-info">
            <div class="footer-year">Программирование на Android © <span id="currentYear"></span></div>
        </div>
    </nav>
</footer>

<!-- Component scripts -->
<script type="module" src="js/app.js"></script>

<!--
<style>
    * { outline: 1px solid red; } /* For debugging */
</style>
-->
<script>
    window.marked = window.marked || {
      parse: function(text) { return text; }
    };
</script>
<input type="file" id="file-input" accept=".json" style="display: none;">
</body>
</html>
